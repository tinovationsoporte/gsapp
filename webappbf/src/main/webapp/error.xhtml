<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Error page</title>
    </h:head>
    <h:body>
        <div>     
            <h3 style="font-family: arial; font-variant: small-caps; color: red;">  
                    Ha ocurrido un error interno en el sistema!!  
            </h3>          
            
            
            <h3 style="font-family: arial; font-variant: small-caps; color: blue; ">  
                    Por favor notifica al administrador de sistemas.
            </h3>
            
            <textarea rows="30" cols="100" contenteditable="true" disabled="true">  
                <h:outputText escape="false" value="#{requestScope['exceptionTrace']}"/>  
            </textarea>             
        </div>
    </h:body>
</html>
