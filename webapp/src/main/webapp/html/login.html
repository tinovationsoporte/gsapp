<!doctype html>
<html>
<head>
<link rel="stylesheet" href="../css/principal.css" />
<link rel="stylesheet" href="../css/degradado.css" />

<meta charset="utf-8">
<title>Login</title>
</head>

<body>
	<div class="wrapper">
        
        <div class="encabezado">
        		
        </div> 
    	
      <div class="contenedor">
        	<div class="login">            	
                <form class="formulario">
               	  <fieldset>
                    <legend>Inicio de sesión</legend>
                    	<table width="100%" align="center" class="tabla_form">
                        	<tr>
                        		<td width="37%">
                                	<label for="usuario">Usuario</label>
                                </td>
                        		<td>
                                	<input type="text" id="usuario" placeholder="Escribe el nombre" required autocomplete="off" autofocus/>
                                </td>
                              </tr>
                              <tr>
                                <td>
                                <label for="contrasena2">Contraseña</label>
                                </td>
                                <td>
                                <input type="text" id="contraseña" placeholder="Escribe la contraseña" required autocomplete="off"/>
                                </td>
                              </tr>
                              <tr>
                                <td>&nbsp;</td>
                                <td><input type="submit" value="Entrar" class="btn"/></td>
                              </tr>
                    </table>
                                        
               	  </fieldset>
              	</form>
			</div>
      </div>
        <div class="footer">
          	
                <div class="textopie">
                    <h6>© 2012 Comisión Municipal de Agua Potable y Saneamiento de Xalapa, Ver. todos los derechos reservados.
                    </h6>
                </div>
        	
        </div>
    </div>    
</body>
</html>
