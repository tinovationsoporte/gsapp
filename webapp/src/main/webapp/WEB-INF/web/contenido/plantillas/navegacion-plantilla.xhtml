<div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" id="divNavegacion">
	
	<h:form id="formularioNavegacion" 
            xmlns:c="http://java.sun.com/jsp/jstl/core" 
            xmlns="http://www.w3.org/1999/xhtml"
            xmlns:h="http://java.sun.com/jsf/html"
            xmlns:p ="http://primefaces.org/ui" >          
        
        <p:tree value="#{aplicacion.navegacion.modelo }" var="nodo" id="arbolNavegacion" 
                styleClass="navigationTree" selectionMode="single" 
                widgetVar="arbolNav" cache="true" selection="#{aplicacion.navegacion.nodoSeleccionado }">  
        
            <p:ajax event="select" listener="#{aplicacion.navegacion.cambiarNodo}"  update=":panelIndicadorNavegacion,:panelContenido" process=":formularioNavegacion:arbolNavegacion"/>  
            
            <p:treeNode id="nodoArbol">                
                <span style="cursor:pointer;" onclick="this.parentNode.parentNode.firstChild.click();">
                	<h:outputText value="#{nodo}" styleClass="hijo" escape="false"/>
                </span>
            </p:treeNode> 
           	  
        </p:tree>
